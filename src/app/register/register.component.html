<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form [formGroup]="myForm" (ngSubmit)="registerUser()" class="mx-1 mx-md-4" autocomplete="off">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label for="firstName" class="form-label" >First Name</label>
                        <input type="text" [(ngModel)]="user.firstName"  name="firstName" id="firstName"  class="form-control" formControlName="firstName"/>
                        <div *ngIf="myForm.get('firstName').touched && myForm.get('firstName').errors?.['required']" style="color: red;">
                          &nbsp; First Name is required
                        </div>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example1c">Last Name</label>
                          <input type="text" [(ngModel)]="user.lastName" name="lastName" class="form-control" />
                          
                        </div>
                      </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <input type="email" [(ngModel)]="user.emailId" name="emailId" (blur)="checkEmail()" class="form-control" formControlName="email" />
                           <div *ngIf="myForm.get('email').touched && myForm.get('email').errors?.['required']" style="color: red;">
                            &nbsp; Email is required
                           </div>
                        <span *ngIf="emailExists" style="color: red;">&nbsp;&nbsp;&nbsp;This Email already exists</span>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Password</label>
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" formControlName="password"/>
                           <div *ngIf="myForm.get('password').touched && myForm.get('password').errors?.['required']" style="color: red;">
                                 &nbsp; Password is required
                           </div>
                      </div>
                    </div>              
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox"/>
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg" [disabled]="!myForm.valid || emailExists">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
