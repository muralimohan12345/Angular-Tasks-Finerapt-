<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-4 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div [formGroup]="myForm" class="card-body p-5 text-center" >
  
              <h3 class="mb-5">Reset Your Password</h3>
              <div style="color: red;"><h4>{{message}}</h4></div>
  
              <div class="form-outline mb-4">
                <label class="form-label" >New Password</label>
                <input type="password" [(ngModel)]="newPass" name="newPassword" class="form-control form-control-lg" formControlName="newPassword" />
                <div *ngIf="myForm.get('newPassword').touched && myForm.get('newPassword').errors?.['required']" style="color: red; text-align: left;">
                  &nbsp; Please enter your new password
               </div>
              </div><br>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">Confirm Password</label>
                <input type="password" [(ngModel)]="confirmPass" name="confirmPassword" class="form-control form-control-lg" formControlName="confirmPassword" />
                <div *ngIf="myForm.get('confirmPassword').touched && myForm.get('confirmPassword').errors?.['required']" style="color: red; text-align: left;">
                  &nbsp; Please confirm your password
               </div>
              </div>
              
              
              <button class="btn btn-primary btn-lg btn-block" (click)="resetPassword()" [disabled]="!myForm.valid" >Reset</button>
  
              <hr class="my-4">
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
