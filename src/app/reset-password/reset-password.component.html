<div style="margin-left: 40%;">
<div class="card text-center" style="width: 350px;">
    <div class="card-header h3 text-white bg-primary">Password Reset</div>
    <div class="card-body px-2">
        <p class="card-text py-2">
            Enter your email address and we'll send you an email with instructions to reset your password.
        </p>
        <div class="form-outline" [formGroup]="myForm">
            <label class="form-label" for="typeEmail">Email input</label>
            <input type="email"  [(ngModel)]="email" name="email" class="form-control my-3" formControlName="email" />
             <div *ngIf="myForm.get('email').touched && myForm.get('email').errors?.['required']" style="color: red;text-align: left;">
                  &nbsp; Please give your email
             </div>
        </div><br><br>
        <button class="btn btn-primary w-80" (click)="resetPassMail()" [disabled]="!myForm.valid" >Reset password</button>
        <div class="d-flex justify-content-between mt-5">
            <a class="" href="login2">Login</a>
            <a class="" href="register">Register</a>
        </div>
    </div>
</div>
</div>
