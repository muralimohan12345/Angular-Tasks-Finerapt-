<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5" [formGroup]="myForm">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your Email and password!</p>
               
                <span *ngIf="credentials" style="color: red;"><h4>User credentials wrong </h4></span>
                <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typeEmailX">Email</label>
                  <input type="email" [(ngModel)]="email" id="typeEmailX" class="form-control form-control-lg" formControlName="email"/>
                    <div *ngIf="myForm.get('email').touched && myForm.get('email').errors?.['required']" style="color: red; text-align:left;">
                       &nbsp;Please enter your email
                    </div>
                </div>
  
                <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typePasswordX">Password</label>
                  <input type="password" [(ngModel)]="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password" />
                    <div *ngIf="myForm.get('password').touched && myForm.get('password').errors?.['required']" style="color: red; text-align: left;">
                       &nbsp;Please enter your password
                     </div>
                </div>
                  
                <div class="ro">
                   <p  style="text-align: center;"><a class="text-white-50" href="/resetPassword">Reset password?</a></p>
                   <p><a class="text-white-50" style="margin: left 10%;" href="/forgotPassword">Forgot password?</a></p>
                </div><br>
                <button class="btn btn-outline-light btn-lg px-5" (click)="login()" [disabled]="!myForm.valid || credentials">Login</button>
  
              </div>
  
              <div>
                <p>don't have account?</p>
                <button type ="button" class="btn btn-primary" (click)="signup()">Sign Up</button>
                 
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
